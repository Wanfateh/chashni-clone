{% extends 'template.html' %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center mt-5">

    <div class="m-3">
        <div class="form-div">
            <h3 class="text-center my-4">Login To Your Account</h3>

            <form class="" action="{% url 'login' %}" method="POST">

                {% csrf_token %}
                
                <div class="login">
                    <div class="d-flex">
                        <div class="input-div mb-3">
                            <p class="size">Email</p>
                            <input type="text" class="login-input" name="username" class="login_email" placeholder="Enter your Email" value="">
                        </div>
                        <div class="input-font mb-3"><i class="fa-solid fa-envelope"></i></div>
                    </div>
                    <div class="d-flex">
                        <div class="input-div mb-3">
                            <p class="size">Password</p>
                            <input type="password" class="login-input" name="password" class="login_password" placeholder="Enter Password" value="">
                        </div>
                        <div class="input-font mb-3"><i class="fa-regular fa-eye-slash"></i></div>
                    </div>
                    <button type="submit"  class="btn btn-login" type="button">Login</button>

                </div>
            </form>
            <a href="{% url 'change_password' %}" class="login-a ">Forgot password?</a>
            <br>
            <br>
            <hr class="mx-4">
            
            <button  class="btn btn-google" type="button"><i class="fa-brands fa-google"></i>  Sign In with Google</button>
            <br>
            <button  class="btn btn-fb mb-4" type="button"><i class="fa-brands fa-square-facebook"></i>  Login with Facebook</button>
        </div>
        <div class="text-center  my-3">
            <span>Don't have an Account?
            </span><a href="{% url 'create_account' %}" class="account-a">Create Account</a>
        </div>
    </div>
    
</div>


{% endblock %}
